<!DOCTYPE html>
<html lang="en">
<head>

    <title>Prototype Inheritance</title>
</head>
<body>
    <script>

        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function (name) {
                console.info(`Hello ${name}, namaku adalah ${this.firstName}`)
            }
        }

        Person.prototype.sayBye = function (){
            console.info("sayonara sekai!");
        }

        Person.prototype.run = function (){
            console.info(`${this.firstName} is RunningüèÉ`);
        }

        const faisal = new Person("faisal", "albudi");
        faisal.sayBye = function () {
            console.info("Goodbye World!")
        }
        const lord = new Person("lord", "bobon");

        console.log(faisal);
        console.log(lord);

        faisal.sayBye();
        faisal.run();

    </script>
</body>
</html>
