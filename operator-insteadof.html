<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
    <script>

        class Employee{

        }

        class Manager extends Employee{

        }

        const ganyu = new Employee();
        const ciao = new Manager();

        console.info(typeof ganyu);
        console.info(typeof ciao);

        console.info(ganyu instanceof Employee);// true
        console.info(ganyu instanceof Manager);// false

        console.info(ciao instanceof Employee);// true
        console.info(ciao instanceof Manager);// true


    </script>
</body>
</html>
