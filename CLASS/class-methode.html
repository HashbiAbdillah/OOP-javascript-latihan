    <script>
         class person {

            constructor(name) {
                this.name =name;
            }

            sayHello(name) {
                console.info(`Hello bang ${name}, my name is ${this.name}`);
            }

         }

         const abah = new person("abah");
         console.info(abah);
         abah.sayHello('purwono');

         const shihoko = new person ("shihoko");
         console.info(shihoko);
         shihoko.sayHello('bambang')

    </script>
