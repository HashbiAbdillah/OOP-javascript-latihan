<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>

        class Employee {
        
        sayHello(name) {
            console.info(`Hello ${name}, Nama saya adalah employee ${this.name}`);
        }
        
        }

        class Manager extends Employee{
            sayHello(name) {
            console.info(`Hello ${name}, Nama saya adalah manager ${this.name}`);
        }
        
        }

        const hehe = new Employee();
        hehe.name = "kazu";
        hehe.sayHello("scara");

        const aya = new Manager();
        aya.name = "aya";
        aya.sayHello("scara");

        console.info(hehe);
        console.info(aya);
    </script>
</body>
</html>

</body>
</html>
