    <!DOCTYPE html> 
 <html lang="en"> 
 <head> 
     <meta charset="UTF-8"> 
     <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>Super Constructor</title> 
 </head> 
 <body> 
     <script> 
  
         class Employee { 
          
             constructor(firstName) { 
                 this.firstName = firstName; 
             } 
         sayHello(name) { 
             console.info(`Hello ${name}, Nama saya adalah employee ${this.firstName}`); 
         } 
          
         } 
  
         class Manager extends Employee{ 
              
             constructor(firstName, lastName) { 
                 super(firstName); 
                 this.lastName = lastName; 
             } 
             sayHello(name) { 
             console.info(`Hello ${name},nama saya adalah manager ${this.firstName} ${this.lastName}`); 
         } 
          
         } 
  
         const shuraa = new Employee("shuraa"); 
        shuraa.sayHello("ganyu"); 
  
         const eko = new Manager("seno", "marseno"); 
         eko.sayHello("ganyu"); 
  
         console.info(shuraa); 
         console.info(eko); 
     </script> 
 </body> 
 </html>
 
</body>
</html>
